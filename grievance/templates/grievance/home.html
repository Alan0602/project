{% extends 'grievance/main.html' %}

{% block content %}

<h1>Grievance System</h1>
<div>
	<a href="{% url 'create-room' %}">New-grievance</a>
	<div>
		{% for room in rooms %}
		<div>
			<a href="{% url 'delete-room' room.id %}">Delete</a>
			<h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
