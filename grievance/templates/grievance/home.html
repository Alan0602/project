{% extends 'website/main.html' %}

{% block content %}

<h1>Grievance System</h1>
<div class="pt-3">
	<a href="{% url 'create-room' %}">
		<img src="https://github.com/Jenin82/college-website/blob/main/Frame%203.png?raw=true" alt="">
	</a>
	<div>
		{% for room in rooms %}
		<div>
			{% if request.user == room.host %}
			<a href="{% url 'delete-room' room.id %}">Delete</a>
			{% endif %}
			<h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
