{% extends 'website/main.html' %}

{% block content %}


<div class="container pb-3" style="padding-top: 4rem;">
	<style>
		.img-max .img-fit {
				aspect-ratio: 1.45 / 1;
				object-fit: cover;
		}
		.card {
			max-height: 23rem !important;
		}
		.img-max {
				/* display: flex; */
				height: 100%;
				/* flex-direction: column; */
				text-align: left !important;
		}
		@media (max-width: 767.98px) {
				.img-max .img-fit {
						aspect-ratio: 1 / 1;
						object-fit: cover;
				}
		}
		.img-max {
			overflow: hidden;
		}
		.img-max img {
			transition: all 0.3s ease;
		}
		.img-max:hover img {
			transform: scale(1.15);
		}
	</style>
	<div class="container">

		<div class="row pt-3">
			<div class="col-12 text-center">
				<h1 class="fw-bold font-Source-Sans-Pro">Campus News</h1>
			</div>
		</div>

		<div class="row">
		{% for n in news %}
			<div class="col-lg-4 col-12 pb-3">
				<div class="card mt-3 lg-w-75 h-100">
					<div class="img-max">
						<a href="{% url 'college-news' n.id %}">
							<img src="{{n.poster}}" class="card-img-top img-fit img-fluid" alt="Event Poster">
						</a>
					</div>
					<div class="card-body">
						<h5 class="card-title">{{n.title}}</h5>
						<p class="text-body-secondary">Posted on {{n.created|date}}</p>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</div>



{% endblock %}
